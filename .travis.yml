language: java
jdk:
  - openjdk8
before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar
stages:
  - compile
  - verify
  - deploy
jobs:
  include:
    - stage: compile
      name: "compile without running any test"
      script: ./gradlew clean build -x test
    - stage: verify
      name: "verify the project"
      script: ./gradlew verify
